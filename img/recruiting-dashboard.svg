<!-- Recruiting Workflow Dashboard — cards + gauges -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#66fcf1"/><stop offset="1" stop-color="#8ee4af"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" rx="20" fill="#0e141b"/>
  <rect x="10" y="10" width="620" height="340" rx="16" fill="none" stroke="url(#g)" stroke-width="4" opacity="0.75"/>
  <!-- stat cards -->
  <g>
    <rect x="40" y="40" width="160" height="80" rx="12" fill="#0f1722" stroke="#223444"/>
    <rect x="220" y="40" width="160" height="80" rx="12" fill="#0f1722" stroke="#223444"/>
    <rect x="400" y="40" width="200" height="80" rx="12" fill="#0f1722" stroke="#223444"/>
    <text x="60" y="72" fill="#eaf2ff" font-family="Poppins, sans-serif" font-size="16">Time to Fill</text>
    <text x="60" y="98" fill="#9bb0c8" font-family="Poppins, sans-serif" font-size="20">22 days</text>
    <text x="240" y="72" fill="#eaf2ff" font-family="Poppins, sans-serif" font-size="16">Source Quality</text>
    <text x="240" y="98" fill="#9bb0c8" font-family="Poppins, sans-serif" font-size="20">▲ Good</text>
    <text x="420" y="72" fill="#eaf2ff" font-family="Poppins, sans-serif" font-size="16">Compliance</text>
    <text x="420" y="98" fill="#9bb0c8" font-family="Poppins, sans-serif" font-size="20">97%</text>
  </g>
  <!-- gauge -->
  <circle cx="170" cy="250" r="70" fill="#0f1722" stroke="#223444"/>
  <path d="M170 180 A70 70 0 1 1 169.9 180" fill="none" stroke="#223444" stroke-width="10"/>
  <path d="M170 180 A70 70 0 0 1 230 230" fill="none" stroke="url(#g)" stroke-width="10"/>
  <circle cx="170" cy="250" r="5" fill="#66fcf1"/>
  <!-- table-like rows -->
  <g font-family="Poppins, sans-serif" font-size="14">
    <rect x="270" y="160" width="330" height="40" rx="8" fill="#0f1722" stroke="#223444"/>
    <rect x="270" y="210" width="330" height="40" rx="8" fill="#0f1722" stroke="#223444"/>
    <rect x="270" y="260" width="330" height="40" rx="8" fill="#0f1722" stroke="#223444"/>
    <text x="290" y="185" fill="#eaf2ff">Pipeline Health</text>
    <text x="290" y="235" fill="#eaf2ff">Top Sources</text>
    <text x="290" y="285" fill="#eaf2ff">Open Roles</text>
  </g>
  <!-- title -->
  <text x="32" y="320" fill="#eaf2ff" font-family="Poppins, sans-serif" font-weight="600" font-size="22">Recruiting Workflow Dashboard</text>
  <text x="32" y="345" fill="#9bb0c8" font-family="Poppins, sans-serif" font-size="16">KPIs • Live Data • Visibility</text>
</svg>
