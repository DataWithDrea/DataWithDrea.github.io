<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Builder • Data With Drea</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .form{display:grid;gap:12px;max-width:800px;margin:24px auto}
    .form label{font-weight:600}
    .form input,.form textarea{width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:var(--card);color:var(--text)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .output{white-space:pre-wrap;background:var(--card);border:1px solid var(--border);padding:12px;border-radius:12px}
  </style>
</head>
<body>
<header class="site-header">
  <a class="brand" href="./">← Back to Portfolio</a>
</header>
<main class="section">
  <h1>Create a Project JSON</h1>
  <p class="muted small">Fill this out, copy the JSON, then paste into <code>projects.json</code> in your GitHub repo.</p>
  <form class="form" id="f">
    <div class="row">
      <div><label>Id (kebab-case)</label><input name="id" placeholder="matchmaker-ai" required></div>
      <div><label>Year</label><input name="year" placeholder="2025" type="number"></div>
    </div>
    <div class="row">
      <div><label>Title</label><input name="title" placeholder="MatchMaker AI" required></div>
      <div><label>Impact (optional)</label><input name="impact" placeholder="Cuts screening time by ~35%"></div>
    </div>
    <div><label>Summary (one-liner)</label><input name="summary" placeholder="NLP resume matcher that ranks candidates by fit."></div>
    <div><label>Description (HTML allowed)</label><textarea name="description_html" rows="4" placeholder="<p>What it does, and how you built it.</p>"></textarea></div>
    <div class="row">
      <div><label>Tags (comma separated)</label><input name="tags" placeholder="Python,NLP,Pandas"></div>
      <div><label>Image path</label><input name="image" placeholder="img/placeholder.svg"></div>
    </div>
    <div class="row">
      <div><label>Repo URL</label><input name="repo_url" placeholder="https://github.com/DataWithDrea/matchmaker-ai"></div>
      <div><label>Live URL (HF Space)</label><input name="live_url" placeholder="https://huggingface.co/spaces/YourName/app"></div>
    </div>
    <button class="btn" type="submit">Generate JSON</button>
  </form>

  <h2>JSON</h2>
  <pre id="out" class="output">/* Your JSON will appear here */</pre>
</main>
<script>
  document.getElementById('f').addEventListener('submit', (e)=>{
    e.preventDefault();
    const fd = new FormData(e.target);
    const tags = (fd.get('tags')||'').split(',').map(s=>s.trim()).filter(Boolean);
    const obj = {
      id: fd.get('id')||'',
      title: fd.get('title')||'',
      summary: fd.get('summary')||'',
      description_html: fd.get('description_html')||'',
      tags, impact: fd.get('impact')||'',
      repo_url: fd.get('repo_url')||'',
      live_url: fd.get('live_url')||'',
      image: fd.get('image')||'img/placeholder.svg',
      year: Number(fd.get('year')||'')||new Date().getFullYear()
    };
    const txt = JSON.stringify(obj, null, 2);
    document.getElementById('out').textContent = txt;
    window.scrollTo({top: document.getElementById('out').offsetTop - 20, behavior:'smooth'});
  });
</script>
</body>
</html>
